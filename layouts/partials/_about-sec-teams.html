{{ $data := index .Site.Data .Site.Language.Lang }}
{{ if $data.aboutpage.section_teams }}
{{ with $data.aboutpage.section_teams }}
    <section class="section section--teams">
        <div class="container text--center">

            <hgroup>
                <h2 class="subtitle">{{ .suptitle }}</h2>
                <p class="h2">{{ .title }}</p>
                <p class="lead">{{ .subtitle }}</p>
            </hgroup>

            <div class="teams">
                {{ range .teams }}
                    <article class="team">
                        <div class="team__logo">
                            <img src="{{ .img | relURL }}" alt="{{ .name }}">
                        </div>
                        <div class="team__content">
                            <h3 class="team__title">
                                <span>{{ .name }}</span>
                            </h3>
                            <div class="team__info">
                                {{ .exp }}
                            </div>
                            <div class="team__desc">
                                {{ .desc }}
                            </div>

                            <div class="team__soc soc">
                                {{ range .contacts }}
                                <a href="{{ .url }}">
                                    <svg class="icon" width="24" height="24">
                                        <use xlink:href="#{{ .icon }}"></use>
                                    </svg>
                                </a>
                                {{ end }}
                            </div>
                        </div>
                    </article>
                {{ end }}
            </div>

        </div>
    </section>
{{ end }}
{{ end }}
