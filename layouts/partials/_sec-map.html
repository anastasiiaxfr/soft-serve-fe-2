<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPF99qS_1PYbUeLp_O7KqhMBv75-vRx2E"></script>

<section class="section--map">
    <div id="map"></div>
</section>

<script>
    function initMap() {
        const location = { lat: 50.4692319, lng: 30.46604775 };
        const map = new google.maps.Map(document.getElementById('map'), {
            zoom: 13,
            center: location,
            styles: [
                { elementType: 'geometry', stylers: [{ color: '#212121' }] },
                { elementType: 'labels.icon', stylers: [{ visibility: 'off' }] },
                { elementType: 'labels.text.fill', stylers: [{ color: '#757575' }] },
                { elementType: 'labels.text.stroke', stylers: [{ color: '#212121' }] },
                { featureType: 'administrative.locality', elementType: 'labels.text.fill', stylers: [{ color: '#bdbdbd' }] },
                { featureType: 'poi', elementType: 'labels.text.fill', stylers: [{ color: '#757575' }] },
                { featureType: 'poi.park', elementType: 'geometry', stylers: [{ color: '#181818' }] },
                { featureType: 'road', elementType: 'geometry', stylers: [{ color: '#484848' }] },
                { featureType: 'road', elementType: 'labels.text.fill', stylers: [{ color: '#9e9e9e' }] },
                { featureType: 'water', elementType: 'geometry', stylers: [{ color: '#000000' }] },
                { featureType: 'water', elementType: 'labels.text.fill', stylers: [{ color: '#3d3d3d' }] }
            ]
        });
  
        new google.maps.Marker({
            position: location,
            map: map
        });
    }
    window.onload = initMap;
  </script>
